<P ALIGN=CENTER><B>Cada Intento Constrúese Sobre O Anterior</B></P>

<P>Cando se permiten múltiples intentos, seleccionando <B>&lt;Si&gt;</B>  nesta opción, cada
novo intento é pre-contestado co anterior.<P>Se desexas amosar o cuestionario en
branco en cada intento, selecciona <B>&lt;Non&gt;</B>.
