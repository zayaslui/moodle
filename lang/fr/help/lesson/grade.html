<p align="center"><b>Note de la le&ccedil;on</b></p>

<p>Cette valeur d&eacute;termine la note maximale pouvant &ecirc;tre
accord&eacute;e dans cette le&ccedil;on. Elle doit se situer entre 0
et 100%. Cette valeur peut &ecirc;tre modifi&eacute;e en tout temps
durant la le&ccedil;on. Tout changement aura un effet imm&eacute;diat
sur les notes de l'&eacute;tudiant.</p>
