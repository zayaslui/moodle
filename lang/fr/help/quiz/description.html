<p align=center><b>Description</b></p>

<p>Ce type n'est pas vraiment une question.</p>

<p>Il permet d'afficher un bloc de texte &agrave;
l'int&eacute;rieur d'un test sans que l'&eacute;tudiant
ait &agrave; r&eacute;pondre quoi que ce soit. On peut l'utiliser
