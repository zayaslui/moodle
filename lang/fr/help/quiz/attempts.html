<p align=center><b>Tentatives multiples pour effectuer un test</b></p>

<p>On peut permettre aux &eacute;tudiants d'effectuer un test &agrave; plusieurs reprises. </p>

<p>Le test s'int&egrave;gre alors dans un processus d'&eacute;valuation formative qui favorise
l'apprentissage chez les &eacute;tudiants. </p>
