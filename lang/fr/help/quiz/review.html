<p align="center"><b>Permettre de revoir le test une fois
termin&eacute;</b></p>

<p>Lorsque cette option est activ&eacute;e, les &eacute;tudiants peuvent revoir
leurs diff&eacute;rentes tentatives pour ce test, mais seulement une
fois le test <i>ferm&eacute;</i>.</p>

<p>Le test est ferm&eacute; lorsque la date de cl&ocirc;ture du test est
atteinte.</p>
