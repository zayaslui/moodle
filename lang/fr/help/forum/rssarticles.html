<p align="center"><b>Nombre d'articles r&eacute;cents dans le canal RSS</b></p>

<p>Cette option vous permet de fixer le nombre d'articles r&eacute;cents
&agrave; inclure dans le canal RSS.</p>

<p>Un nombre entre 5 et 20 est ad&eacute;quat pour la plupart
des forums. Si le forum est tr&egrave;s actif, il est souhaitable d'augmenter
ce nombre.</p>
