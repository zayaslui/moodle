<p align=center><b>Modification d'un commentaire</b></p>

<p>Il existe dans Moodle une p&eacute;riode durant laquelle il
est possible de modifier les messages ou les commentaires
publi&eacute;s, g&eacute;n&eacute;ralement de 30 minutes. Ce
n'est qu'apr&egrave;s ce d&eacute;lai que les commentaires seront
affich&eacute;s dans l'&eacute;valuation du travail.</p>
