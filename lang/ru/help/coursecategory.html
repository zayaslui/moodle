<P ALIGN=CENTER><B>Категории курсов</B></P>

<P>Администратор сайта может назначить категории для разделения курсов.

<P>Например, "Cisco", "Microsoft", "Linux" и т.д.

<P>Выберите категорию, которая наиболее близко подходит для Вашего курса. Это повлияет на то, где курс будет отображаться (Вашим студентам будет проще его найти).
