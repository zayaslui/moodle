<P ALIGN=CENTER><B>Apertura e chiusura del quiz</B></P>

<P>Con date e ore di apertura e chiusura può essere specificato l'intervallo di tempo in cui il quiz è accessibile per eseguire uno o più tentativi di risposta.

<P>Prima del giorno/ora di apertura e dopo il giorno/ora di chiusura il quiz non sarà utilizzabile.
