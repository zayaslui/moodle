<P ALIGN=CENTER><B>Descri&ccedil;&atilde;o</B></P>

<P>A descri&ccedil;&atilde;o &eacute; um texto de um question&aacute;rio que n&atilde;o &eacute; uma quest&atilde;o.</p>

<P>Pode ser um texto descritivo ou narrativo, por exemplo, que ser&aacute; usado como refer&ecirc;ncia para as respostas de um grupo de quest&otilde;es.</p>
