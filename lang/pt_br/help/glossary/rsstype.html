<P ALIGN=CENTER><B>Criar Feed RSS para este glossário</B></P>

<P>Esta opção permite que sejam criados feeds RSS neste glossário.

<P>Você pode escolher dois tipos de Feeds:

<UL>
<LI><B>Com autor -</B> os Feeds criados incluem
       o nome do autor em cada artigo.

<LI><B>Sem autor -</B> os Feeds criados nao incluem
       o nome do autor em nenhum artigo.
</UL>
