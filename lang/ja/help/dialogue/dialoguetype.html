<p align="center"><b>ダイアログタイプ</b></p>
<p>ダイアログのタイプには下記の3つがあります。</p>

<ol><li><p><b>教師 - 学生</b> ここでは教師と学生間でのダイアログを許可します。ダイアログは教師または学生の
    どちらからでも開始できます。リストでは教師は学生のみを、学生は教師のみを見ることが出来ます。</p></li>
    
<li><p><b>学生 - 学生</b> ここでは学生同士のダイアログを許可します。教師はこのタイプのダイアログに全く<b>含まれません</b>。</p></li>
    
<li><p><b>全員</b> ここではクラス全員が誰とでもダイアログを始めることが出来ます。教師は他の教師及び学生とダイアログを開始することが
    出来、学生は他の学生及び教師とダイアログを開始することが出来ます。</p></li>
</ol>
