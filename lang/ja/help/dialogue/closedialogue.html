<p align="center"><b>ダイアログの閉鎖</b></p>
<p>あなたはいつでもダイアログを閉鎖することが出来ます。
ダイアログを閉じることで、ダイアログは停止され、現在のダイアログ一覧より削除されます。
閉じたダイアログはこのページに表示されないことを意味します。</p>

<p>閉鎖されたダイアログを閲覧することは可能ですが、追加することは出来ません。
しかし、最終的には削除され、その時点で閲覧することも出来なくなります。</p>
	
<p>このダイアログを閉じて、更にこの人と&quot;会話&quot;したい場合は、新しいダイアログを
開始する必要があります。この人はダイアログを開始する時の一覧に再度表示されます。</p>
