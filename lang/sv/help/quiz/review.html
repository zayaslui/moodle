<p align="center"><b>L&aring;t anv&auml;ndaren titta  p&aring; sina svar efter
det att testet &auml;r avslutat.</b></p>

<p>
Om Du aktiverar det h&auml;r alternativet s&aring; kommer anv&auml;ndarna
att kunna se sina tidigare f&ouml;rs&ouml;k p&aring; det h&auml;r testet.
</p>

<p>
