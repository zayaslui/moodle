<p align="center"><b>Beskrivning</b></p>

<p>
Den h&auml;r fr&aring;getypen &auml;r egentligen inte en fr&aring;ga.
</p>
<p>
Det enda den g&ouml;r &auml;r att skriva ut lite text 
utan att efterfr&aring;ga n&aring;gra svar.
</p>

<p>
Du kan anv&auml;nda den till att skriva ut en beskrivande text
som kan anv&auml;ndas med en efterf&ouml;ljande grupp av fr&aring;gor.
</p>
