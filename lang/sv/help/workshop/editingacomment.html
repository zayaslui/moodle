<p align="center"><b>Att redigera en kommentar</b></p>

<p>
Liksom med andra typer av bidrag s&aring; finns en kort tidsperiod
d&aring; Du f&aring;r &auml;ndra/redigera/l&auml;gga till saker
till Dina kommentarer. Din kommentar till bed&ouml;mningen/v&auml;rderingen/betygss&auml;ttningen
visas inte f&ouml;rr&auml;n denna tidsperiod har g&aring;tt ut.
</p>
