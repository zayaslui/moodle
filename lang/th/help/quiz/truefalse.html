<P ALIGN=CENTER><B>คำถามถูก-ผิด</B></P>

<P>ในการตอบคำถาม (อาจมีภาพประกอบ) ผู้ตอบเลือกคำตอบ ถูกหรือผิด เท่านั้น
<P>ถ้าเลือกคำสั่งให้แสดงผล หลังจากผู้ตอบได้ตอบคำถามแล้ว คำตอบที่ถูก 
จะแสดงขึ้นทันที ยกตัวอย่างเช่น ถ้าคำตอบที่ถูกคือ "ผิด" แต่ผู้ตอบเลือก "ถูก" 
(ตอบผิด) คำตอบที่ถูก จึงจะแสดงผล</P>
