<p align="center"><b>Verwijderen van dialogen</b></p>
<p>Met deze optie kies je het tijdsinterval in dagen tussen het sluiten en het automatisch verwijderen van de
dialoog. Ze is enkel van toepassing op GESLOTEN dialogen. </p>
	
<p>Als het tijdsinterval op nul gezet wordt, dan worden de dialogen nooit verwijderd.</p>
